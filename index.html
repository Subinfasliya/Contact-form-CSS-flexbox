<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Subin T S">
    <meta name="description" content="Contact Webpage using HTML and CSS Flexbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <!-- Header section  -->
            <h1 class="main-header">Contact Us</h1>
            <form class="form-container">
                <!-- text input for first name -->

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Subin" required minlength="3"
                        maxlength="50">
                </div>

                <!-- text input for last name -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="T S" maxlength="50">
                </div>



                <!-- email input for user email -->

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="e.g, example@gmail.com">
                </div>


                <!-- Tel input for phone number -->

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g, 7994703256">
                </div>
                <div class="form-group full-width">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Write your message"></textarea>
                </div>

                <div class="form-group full-width">
                    <button type="submit">Send</button>
                </div>
            </form>

        </div>
    </main>


</body>

</html>
